<h3>Registra tu Libro</h3>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small  class="form-text text-muted">ingrese el titulo de su libro.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Author</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small  class="form-text text-muted">Ingrese el nombre del autor.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">LinkImg</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small  class="form-text text-muted">ingrese el link de la imagen de portada de su libro</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small  class="form-text text-muted">Agregue una breve sinopsis de su libro.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Price</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small  class="form-text text-muted">precio de venta.</small>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
