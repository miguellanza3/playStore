<h3>Registra tu app</h3>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small  class="form-text text-muted">ingrese el nombre de su aplicación.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Manufacturer</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small  class="form-text text-muted">Ingrese el nombre de su empresa.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">LinkImg</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small  class="form-text text-muted">ingrese el link de la imagen de portada de su app</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small  class="form-text text-muted">Agregue una breve descripción de la funcionalidad de su app.</small>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
